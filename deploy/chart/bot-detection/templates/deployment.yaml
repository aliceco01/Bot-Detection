apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-detection
  labels:
    app: bot-detection
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: bot-detection
  template:
    metadata:
      labels:
        app: bot-detection
    spec:
      containers:
        - name: bot-detection
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args: ["-c", "print('bot-detection container ready; override CMD to run your service')"]
          ports:
            - containerPort: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
