apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karpenter
  namespace: flux-system
spec:
  suspend: true
  interval: 30m
  releaseName: karpenter
  targetNamespace: karpenter
  chart:
    spec:
      chart: karpenter
      version: 0.37.0
      sourceRef:
        kind: HelmRepository
        name: karpenter
        namespace: flux-system
  values:
    # TODO: Set these to your EKS cluster details and provision IAM roles before applying, then set suspend: false.
    settings:
      clusterName: bot-detection
      clusterEndpoint: ""
      interruptionQueue: ""
