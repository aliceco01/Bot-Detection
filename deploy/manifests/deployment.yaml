apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-detection
  labels:
    app: bot-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-detection
  template:
    metadata:
      labels:
        app: bot-detection
    spec:
      containers:
        - name: bot-detection
          image: ghcr.io/aliceco01/bot-detection:main
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["-c", "print('bot-detection container ready; override CMD to run your service')"]
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
